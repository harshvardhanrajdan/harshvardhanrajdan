name: Daily Commit

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight UTC (5:30 AM IST)
  workflow_dispatch: # Allows manual triggering

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update file with Harshvardhan Rajdan status and commit
        run: |
          TIMESTAMP=$(date '+%Y-%m-%d %H:%M:%S %Z')
          echo "Harshvardhan Rajdan is alive: $TIMESTAMP" >> daily_update.txt
          git config --global user.name "harshvardhanrajdan"
          git config --global user.email "harshvardhanrajdan@proton.me"
          git add daily_update.txt
          if ! git diff-index --quiet HEAD; then
            git commit -m "Daily update: Harshvardhan Rajdan is alive at time: $TIMESTAMP"
            git push origin main
          else
            echo "No changes to commit. Skipping push."
          fi